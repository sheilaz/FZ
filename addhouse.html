    <div class="container">
        <p1>所属楼盘：</p1>
        <select id="my-menu01">
            <option value="building01" selected>楼盘1</option>
            <option value="building02">楼盘2</option>
            <option value="building03">楼盘3</option>
            <option value="building04">楼盘4</option>
            <option value="building05">楼盘5</option>
        </select>
        <script src="http://www.jq22.com/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/jquery.fancyspinbox.js"></script>
        <script>
            $('#my-menu01').fancyspinbox();
        </script>
    </div>

    <h5></h5>
    <div class="container">
        <p1>户型：</p1>
        <select id="my-menu02">
            <option value="room01" selected>户型1</option>
            <option value="room02">户型2</option>
            <option value="room03">户型3</option>
            <option value="room04">户型4</option>
            <option value="room05">户型5</option>

        <script>
            $('#my-menu02').fancyspinbox();
        </script>
    </div>

        <script>
            $('#my-menu03').fancyspinbox();
        </script>
    </div>

    <h5></h5>

            <option value="direction01" selected>东西向</option>

            $('#my-menu05').fancyspinbox();

    <h5></h5>

    <input type="text" name="place01" size="10" style="border-radius: 3px; border-color: #16425B" placeholder="请输入楼号"/>&nbsp;楼，
    <input type="text" name="place02" size="10" style="border-radius: 3px; border-color: #16425B" placeholder="请输入层号"/>&nbsp;层，
